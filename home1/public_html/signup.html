<!DOCTYPE html>
<html>
    <head>
        <link href="signup.css" rel="stylesheet" type="text/css"/>
        <title>Sign Up</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="signup">
  <form>
    <h1>Sign Up</h1>
    <label><b>First Name  </b></label> 
    <input type="text" placeholder="First Name"  required >
    <label><b>Last Name  </b></label> 
    <input type="text" placeholder="Last Name" autocomplete="off" required >
    <label><b>Email Id </b></label> 
    <input type="email" placeholder="Email" autocomplete="off" required >
    <label><b>Password </b></label> 
    <input type="password" placeholder="Password" autocomplete="off" required >
    <label><b>Confirm Password </b></label> 
    <input type="password" placeholder="Confirm Password" autocomplete="off" required >
    <button>Sign Up</button><br><br>
    <label><b>Already Member ? 
      <a href="http://localhost:8383/Login/index.html"> Sign In </a></b></label>
  </form>
</div>
    </body>
   </html>
